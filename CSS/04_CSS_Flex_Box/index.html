<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Elements</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form>
			<div class="form-element">
				<label for="nume">Nume&#160;&#160;&#160;&#160;&#160;</label>
				<input type="text" placeholder="Numele tau" id="nume" />
			</div>
			<div class="form-element">
				<label for="password">Password</label>
				<input type="password" id="password" />
			</div>
			<div class="form-element">
				<label for="email">Email</label>
				<input type="email" id="email" />
			</div>
			<div class="form-element">
				<label for="data-nasterii">Data nasterii</label>
				<input type="date" id="data-nasterii" />
			</div>
			<div>
				<label for="ziua-saptamanii">Alege ziua preferata a saptamanii</label>
				<select id="ziua-saptamanii">
					<option>Luni</option>
					<option>Marti</option>
					<option>Miercuri</option>
					<option>Joi</option>
					<option>Vineri</option>
					<option selected>Sambata</option>
					<option>Duminica</option>
				</select>
			</div>
			<div>
				<p>Care este limbajul preferat ?</p>
				<input type="radio" id="html" name="limbaj" />
				<label for="html">HTML</label>

				<input type="radio" id="css" name="limbaj" />
				<label for="css">CSS</label>

				<input type="radio" id="js" name="limbaj" />
				<label for="js">Javascript</label>
			</div>
			<div>
				<input type="checkbox" id="termeni-si-conditii" />
				<label for="termeni-si-conditii">Accept termenii si conditiile</label>
			</div>
			<input type="button" value="Click me" />
			<button>Click me</button>
		</form>
	</body>
</html>
